<!DOCTYPE html>
 <html>
  <body>

    <img id="scream" src="pikachu-clipart-pokemon-electric-1.png"     style="display:none">
  
    <canvas id="myCanvas" width="240" height="297" style="border:1px     solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.
    </canvas>
    <pre class="output"></pre>
 <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("scream");    
    var x,y;
    var output = document.querySelector('.output');
    var maxX = myCanvas.clientWidth  - scream.clientWidth;
    var maxY = myCanvas.clientHeight - scream.clientHeight;
    
    function handleOrientation(eventData) {
  
     var x = eventData.beta;  // In degree in the range [-180,180]
     var y = eventData.gamma; // In degree in the range [-90,90]
     var z = eventData.alpha; // In degree in the range [0,360]
     
     output.innerHTML  = "beta : " + x + "\n";
     output.innerHTML += "gamma: " + y + "\n";
     output.innerHTML += "alpha: " + z + "\n";
     
     // Because we don't want to have the device upside down
     // We constrain the x value to the range [-90,90]
     if (x >  90) { x =  90};
     if (x < -90) { x = -90};
      
     // To make computation easier we shift the range of 
     // x and y to [0,180]
      
     x += 90;
     y += 90;

    // 10 is half the size of the ball
    // It center the positioning point to the center of the ball
    
    scream.style.top  = (maxY*y/180 - 10) + "px";
    scream.style.left = (maxX*x/180 - 10) + "px";

    ctx.drawImage(img, x, y);

}
window.addEventListener('deviceorientation', handleOrientation);

</script>
</body>
</html>
