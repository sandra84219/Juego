<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>camara</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <img id="pikachu" src="pikachu-clipart-pokemon-electric-1.png" style="display:none">
    <video id="video" width="480" height="640" autoplay style="display:none;"></video>
    <canvas id="myCanvas" width="480" height="640"style="border:1px  solid #d3d3d3;"> 
    Your browser does not support the HTML5 canvas tag.
    </canvas>
    <pre class="output"></pre>
  <script>

  //var video = document.getElementById('video');
  //var canvas = document.getElementById('canvas');
  //var context = canvas.getContext('2d');
  //var pikachu = document.getElementById("pikachu");
    var x,y;
    var output = document.querySelector('.output');
    var maxX = myCanvas.clientWidth  - pikachu.clientWidth;
    var maxY = myCanvas.clientHeight - pikachu.clientHeight;
  //var maxZ = myCanvas.clientHeight - pikachu.clientHeight; 

    // Get access to the camera!
    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Not adding `{ audio: true }` since we only want video now
       var configuracion = {
        video: {
            facingMode: "user"
        },
    };
    navigator.mediaDevices.getUserMedia(configuracion).then(function  (stream) {
        //video.src = window.URL.createObjectURL(stream);
        video.srcObject = stream;
        video.play();
    });
    }
    function handleOrientation(eventData) {
  
    var x = eventData.beta;  // In degree in the range [-180,180]
    var y = eventData.gamma; // In degree in the range [-90,90]
  //var z = eventData.alpha; // In degree in the range [0,360]
   
    output.innerHTML  = "beta : " + x + "\n";
    output.innerHTML += "gamma: " + y + "\n";
  //output.innerHTML  = "alpha: " + z + "\n";

  //Because we don't want to have the device upside down
  //We constrain the x value to the range [-90,90]
    if (x >  90) { x =  90};
    if (x < -90) { x = -90};

  //To make computation easier we shift the range of 
  //x and y to [0,180]
    x += 90;
    y += 90;
  //10 is half the size of the ball
  //It center the positioning point to the center of the ball
    pikachu.style.top  = (maxY*y/180 - 10) + "px";
    pikachu.style.left = (maxX*x/180 - 10) + "px";
    
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("pikachu");
    ctx.drawImage(pikachu, x, y);

 }
   window.addEventListener('deviceorientation', handleOrientation);
   </script>
   </body>
</html>
